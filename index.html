<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dark Mode Demo</title>
    <style>
        /* Dark Mode Styling */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
            color: #90caf9;
        }

        h2 {
            font-size: 2em;
            color: #a5d6a7;
        }

        img {
            margin-top: 20px;
            width: 80px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(144, 202, 249, 0.4);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>Hello Abithan!</h1>
    <h2>Welcome!</h2>
    <img src="./assets/images/logo.png" alt="Logo">
</body>

</html>
